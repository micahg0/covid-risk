<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.8.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "data": {"url": "https://raw.githubusercontent.com/micahg0/covid-risk/make-csv/data/rolling-14-day-sum.csv"}, "mark": "line", "encoding": {"color": {"type": "nominal", "field": "label", "title": "Region"}, "tooltip": {"type": "temporal", "field": "date"}, "x": {"type": "temporal", "field": "date"}, "y": {"type": "quantitative", "field": "roll_cases_pcap", "title": "Positive COVID test rate within 14 days"}}, "height": 250, "selection": {"selector001": {"type": "interval", "bind": "scales", "encodings": ["x", "y"]}}, "transform": [{"filter": "(datum.fips === 53033)"}], "width": 250, "$schema": "https://vega.github.io/schema/vega-lite/v4.8.1.json"};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
